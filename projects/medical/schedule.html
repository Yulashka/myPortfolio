    <!-- Schedule -->
    <section id="schedule" class="light-blue-bg pb-7 pt-5">
      <div class="container">
        <div class="row mb-5">
          <div class="col-sm-12">
            <h1 class="text-center"><span class="d-inline">Make an<strong> Appointment</strong></span>
            </h1>
            <p class="text-center">We wont let you down, we are here to make you feel good and and recover quickly from any desease you are facing, </p>
          </div>
        </div>
        <div class="row mb-5">
          <div class="black-border-wide w-85 center-block relative">
            <form class="text-center px-5 py-7 white-bg" autocomplete="off">
              <div class="row mb-5">
                <div class="col-sm-6">
                  <input type="text" id="fname" name="fname" placeholder="Full Name" class="d-block mb-6 border-left-0 border-right-0 border-top-0 border-bottom-light-gray w-100" required>
                  <input type="email" id="email" name="email" placeholder="Email" class="d-block mb-6 border-left-0 border-right-0 border-top-0 border-bottom-light-gray w-100" required>
                </div>
                <div class="col-sm-6">
                  <input type="number" id="phone" name="phone number" placeholder="Phone Number" class="d-block mb-6 border-left-0 border-right-0 border-top-0 border-bottom-light-gray w-100" required> 
                  <div class="text-left mb-6">
                    <datepicker date-format="MM/dd/yyyy" class="border-bottom-light-gray">
                    <input type="text" ng-model="date" placeholder="mm/dd/yyyy" id="datepicker1" required name="appointment" class="border-0 red font-weight-bold" required> 
                  </datepicker>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <textarea id="message" name="message" placeholder="Message" class="d-block w-100 border-left-0 border-right-0" rows="5"></textarea>
                   <button type="submit" class="btn btn-default white pull-right mt-4">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Schedule -->
